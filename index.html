<script type="text/javascript">

	function setCookie( name, value, expiredays ) {
	     var todayDate = new Date();
	     todayDate.setDate( todayDate.getDate() + expiredays );
	     document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
	}
	
	function getCookie(name) 
	{ 
		console.log('name:'+name);
		var arg = name + "="; 
		var alen = arg.length; 
		var clen = document.cookie.length; 
		var i = 0; while(i< clen) 
		{ 
			var j = i + alen; 
			if(document.cookie.substring(i,j)==arg)
				{ 
				var end = document.cookie.indexOf(";",j); 
				if(end == -1) end = document.cookie.length;
				return unescape(document.cookie.substring(j,end)); 
				} 
			i=document.cookie.indexOf(" ",i)+1; 
			if (i==0) break; 
		} 
		return null; 
		
		
	}

    //특정날짜까지 노출시키는 팝업
       
    var today = new Date();

    // html 에서 data-expired 가 설정된 팝업 div 들 찾기
    var popup = document.querySelectorAll('[data-expired]');
    for (var i = 0, size = popup.length; i < size; i++) {
        // 문자열을 공백, -, : 으로 나눠서 배열로 저장
        var d = popup[i].getAttribute('data-expired').split(/[\s,\-:]+/);
        var expired_date = new Date(d[0], d[1] - 1, d[2], d[3] || 24, d[4] || 0);

        // 오늘이 설정한 expired date 전이면 팝업창 보여지게
        if (today < expired_date) {
            popup[i].style.display = 'block';
        }
        // 아니면 html 에서 삭제 시킴
        else {
            popup[i].parentElement.removeChild(popup[i]);
        }
    }
</script>

		var favorite = {};

		favorite.area = $("#wrap");

		favorite.btn = $("#favorite_open");

		favorite.item = $("#favorite");

		favorite.item.attr({

		});

		function _in(event) {
			event.preventDefault();

			var t = $(this);

			if (event.handleObj.namespace === "open") {

				favorite.item.attr({

				});

				favorite.item.css({

				});

				$("html,body").animate({
					scrollTop : 0
				}, 300, "easeOutCubic", function() {

					$(this).css({
						"overflow" : "hidden",

					});

					$("#favorite .exit").focus();
					$("#shadow_device").show();

				});

				favorite.area.css({
					"overflow" : "visible"

				}).stop(true, false).animate({
					"margin-top" : "0"

				}, 300, "easeOutCubic");

			}

			if (event.handleObj.namespace === "exit") {

				
				$("html,body").animate({
					scrollTop : 0
				}, 300, "easeOutCubic", function() {

					favorite.area.removeAttr("style");
					$("html,body").removeAttr("style");
					$("#shadow_device").hide();
					favorite.item.css({
						"display" : "none",
						"height" : "0"
					});
					favorite.item.attr({
						"tabindex" : "-1"
					});

				});
			
			}

			event.preventDefault();
		}

		$("#favorite_open").on("click.open", _in);
		favorite.exit.on("click.exit", _in);
		$("#shadow_device").on("click.exit", _in);

		favorite._resize = null;

		$(window).resize(function() {

			favorite._resize = setTimeout(function() {
				return function() {

					$("html,body").removeAttr("style");
					favorite.area.removeAttr("style");
					$("#shadow_device").removeAttr("style");
					favorite.item.css({
						"display" : "none"
					});

				}();

			}, 100);

			return true;

		});

	});
</script>


<section id="favorite" style="display:none;" tabindex="-1">


<script>
(function(){

	var elem = 0;

	var favorite = { length:5 }

	favorite.area = $("#favorite");

	favorite.item = function(t){
		return (t < 1) ? favorite.area.find(".item") : favorite.area.find(".item").filter("[data-category="+t+"]");

	}

	favorite.tab = favorite.area.find(".favomenu a");

	favorite.btn = favorite.area.find(".control a");

	favorite.array = [];

	for(var i=0; i<favorite.length; i++){
		favorite.array[i] = favorite.item(i);

	}

	favorite.currunt = favorite.array[0];

	function movement(t){
		if(favorite.currunt.parent().is(":animated")){
			return false;

		}

		if(t === "prev"){
			if(elem > 0){
				elem--;

			}
			else{
				elem = favorite.currunt.length-1;

			}

			favorite.currunt.parent().css({left:favorite.currunt.eq(elem).outerWidth(true)*-1}).prepend(favorite.currunt.eq(elem).detach());
			favorite.currunt.parent().stop(true,false).animate({left:0},300,"easeOutCubic");

		}

		if(t === "next"){
			if(elem < favorite.currunt.length-1){
				elem++;

			}
			else{
				elem = 0;

			}

			favorite.currunt.parent().stop(true,false).animate({left:favorite.currunt.eq(elem-1).outerWidth(true)*-1},300,"easeOutCubic",function(){
				favorite.currunt.parent().removeAttr("style").append(favorite.currunt.eq(elem-1).detach());

			});

		}

	}

	function _in(event){
		event.preventDefault();

		var t = $(this);

		if(event.handleObj.namespace === "tab"){

			favorite.area.find(".obj").html(favorite.array[favorite.tab.index(t)]);

			favorite.currunt = favorite.array[favorite.tab.index(t)];

			elem = 0;

			favorite.tab.removeClass("ov");

			t.addClass("ov");

		}

		if(event.handleObj.namespace === "btn"){

			movement(t.attr("data-control"));

		}

	}

	favorite.tab.on("click.tab",_in);

	favorite.btn.on("click.btn",_in);

}());

</script>

<script>
	var isInfoShow = true;
	$(window).scroll(function() {
		var scroll = $(window).scrollTop();
		
		if (scroll > 750){
			$("#controlTab").addClass("fix");
			// 좌오 스크롤 안내 표시
			if(isInfoShow){
				isInfoShow = false;
				$('#conB>#container>span.slideGuide').show().css("opacity",0);
				$('#conB>#container>span.slideGuide').animate({opacity:1},800,function(){
					setTimeout(function(){
						$('#conB>#container>span.slideGuide').animate({opacity:0},700,function(){
							$('#conB>#container>span.slideGuide').hide();
						});
					},1000);
				});
			}
		} else { 
			$("#controlTab").removeClass("fix"); 
			// 좌오 스크롤 안내 가림
			$('#conB>#container>span.slideGuide').hide();
			isInfoShow = true;
		}
		
		// 모바일 스크롤시 검색창 닫힘
		try{
			if($(window).outerWidth(true)<=640){
				$(".inc_search>div").slideUp();
				$(".inc_search>h2>a").removeClass('close');
			}
		}catch(e){}
	});

	//$(".off div.box .con1>div").css('left','100%');
	//$(".on div.box .con1>div").animate({left:'0'});
</script>
